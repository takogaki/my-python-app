{% extends "base/diary_base.html" %}
{% load static %}

{% block body %}

<!-- タイトル＋説明カード -->
<div class="intro-card">
    <h2 class="page-title">新規登録</h2>
    <p class="page-description">
        アカウントを作成すると、<br>
        日記の作成・動画の共有・登録ユーザー同時でメッセージのやり取りができるようになります。
    </p>
</div>


<!-- フォームカード -->
<div class="post-form-card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit" class="submit-btn">
            仮登録する
        </button>
    </form>

    <p class="form-note">
        登録後、確認メールが届きます。<br>
        メール内のリンクをクリックすると本登録が完了します。
    </p>
</div>

{% endblock %}
