{% extends "base/diary_base.html" %}
{% load static %}
{% block body %}

<div class="card">
    <h2 class="card-title">
        {{ recipient.username }}さんにメッセージを送る
    </h2>

    <form method="POST" class="message-form">
        {% csrf_token %}
    
        <div class="form-group">
            <label for="message" class="form-label">
                メッセージ
            </label>
    
            <textarea id="message" name="message" class="form-textarea" placeholder="ここにメッセージを入力してください（相手を傷つけない言葉を心がけましょう）" rows="6"
                required></textarea>
        </div>
    
        <div class="card-actions">
            <button type="submit" class="btn primary">
                送信
            </button>
        </div>
    </form>

    <div class="card-footer">
        <a href="{% url 'accounts:user_detail' recipient.username %}">
            ← 戻る
        </a>
    </div>
</div>

{% endblock %}
