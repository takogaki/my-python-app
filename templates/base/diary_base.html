<!DOCTYPE html>
<html lang="ja">

{% load static %}

<head>
    <script src="{% static 'blog/js/blog.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'diary/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'blog/css/blog_form.css' %}">


    <meta charset="UTF-8">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喋る場</title>
    
    <script src="{% static 'diary/js/base.js' %}"></script>
    <!-- blog.js の読み込み -->
    <script src="{% static 'blog/js/blog.js' %}"></script>
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <h1 class="site-title">
                <a href="{% url 'diary:index' %}">喋る場</a>
            </h1>

            <div class="user-area">
                {% if user.is_authenticated %}
                <span class="welcome">
                    こんにちは、{{ request.user.username }} さん
                    <p class="user-count">
                        ログインユーザー数：{{ logged_in_users_count }}
                    </p>
                </span>
                {% else %}
                <a class="btn btn-outline" href="{% url 'accounts:login' %}">ログイン</a>
                <a class="btn" href="{% url 'accounts:signup' %}">新規登録</a>
                <p class="user-count">
                    ログインユーザー数：{{ logged_in_users_count }}
                </p>
                {% endif %}
            </div>
        </div>
    </header>

    <main class="container">
        {% block body %}
        {% endblock %}
    </main>

<div class="logout-wrapper">
    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button class="logout-pill">ログアウト</button>
    </form>
</div>

    <footer class="site-footer">
        <small>© 喋る場</small>
    </footer>
</body>

</html>

</html>
