{% extends "base/diary_base.html" %}
{% load static %}

{% block body %}

<form method="POST">
    {% csrf_token %}
    <label for="room_id">ルームIDを入力してください:</label>
    <input type="text" name="room_id" id="room_id" required>
    <label for="is_private">プライベートにする:</label>
    <input type="checkbox" name="is_private" id="is_private">
    <button type="submit">配信を開始する</button>
</form>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

{% endblock %}
