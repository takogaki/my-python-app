{% if video_url %}

{% if "youtube.com" in video_url or "youtu.be" in video_url %}
<iframe width="100%" height="315"
    src="https://www.youtube.com/embed/{{ video_url|cut:'https://www.youtube.com/watch?v='|cut:'https://youtu.be/' }}"
    frameborder="0" allowfullscreen>
</iframe>

{% elif "tiktok.com" in video_url %}
<blockquote class="tiktok-embed" cite="{{ video_url }}">
    <a href="{{ video_url }}"></a>
</blockquote>
<script async src="https://www.tiktok.com/embed.js"></script>

{% elif "instagram.com" in video_url %}
<blockquote class="instagram-media" data-instgrm-permalink="{{ video_url }}" data-instgrm-version="14">
    <a href="{{ video_url }}"></a>
</blockquote>
<script async src="https://www.instagram.com/embed.js"></script>

{% elif "x.com" in video_url or "twitter.com" in video_url %}
<blockquote class="twitter-tweet">
    <a href="{{ video_url }}"></a>
</blockquote>
<script async src="https://platform.twitter.com/widgets.js"></script>

{% elif "facebook.com" in video_url %}
<iframe src="https://www.facebook.com/plugins/video.php?href={{ video_url|urlencode }}" width="100%" height="315"
    style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen>
</iframe>

{% endif %}

<p>
    <a href="{{ video_url }}" target="_blank" rel="noopener">
        ▶ 動画を開く
    </a>
</p>

{% endif %}
